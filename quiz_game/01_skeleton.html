<!DOCTYPE html>
<html>
<head>
	<title>Simple Quiz Game</title>
	<style type="text/css">
		#pseudoButtons li {
			list-style: none;
			float: left;
			width: 150px;
			line-height: 50px;
			text-align: center;
			background-color: #D3D3D3;
			margin-right: 30px;
		}
	</style>
</head>
<body>
	<div id="main_section">
		<h3>I am thinking of a random number - pick one!!!</h3>
		<ul id="pseudoButtons">
			<li>One</li>
			<li>Two</li>
			<li>Three</li>
			<li>Four</li>
		</ul>
	</div>
	<div id="resp_section">
		<span id="response"></span>
	</div>		
</body>
</html>
